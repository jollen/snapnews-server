<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">	
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id='target'></div>
<div id='system'></div>

<script type='text/template' id="tmpl-news">
         <div class="row">
                <div class="col-md-10 col-xs-12" id="photo">
                        <a href="#" class="thumbnail"><img src='${photo}' /></a>
                </div>
                <div class="col-md-2 col-xs-12" id="message">
                        <p class="lead">${title}</p>
                </div>
         </div>
</script>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.tmpl.js" type="text/javascript"></script>
<script src="js/jquery.websocket.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
 <script>
var news = [];

$.ajax({
  url: '/news',
  type: 'GET',
  dataType: "json",
  success: function (data, textStatus, jqXHR) {
    news = data.slice(-1);
  },
  complete: function (data, textStatus, jqXHR) {
    $('#tmpl-news').tmpl(news).appendTo( "#target" );    
  }
});

$('#system').createWebSocket();
 </script>
</body>
</html>
